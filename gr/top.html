<script>
const realHash = "8805be0792c3d3873a4f7dd5d3be5f8f6234ca01e47d7c06b8c634aef481bd85"; // hash от "admin"
const wrongUrl = "https://intergrad.tilda.ws/tanki/"; // ← КУДА перенаправлять при ошибке
function login() {
    const pass = document.getElementById("password").value;
    const hash = CryptoJS.SHA256(pass).toString();

    if (hash === realHash) {
        window.location.href = pass + "/" + pass + ".html";
    } else {
        // редирект при неправильном пароле
        window.location.href = wrongUrl;
    }
}
