<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login INTERGRAD</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="image/favicon.ico"/>
<!--===============================================================================================-->

	<link rel="stylesheet" type="text/css" href="image/util.css">
	<link rel="stylesheet" type="text/css" href="image/main.css">
<!--===============================================================================================-->
<script>
var PP_Cur_pass;
	function PP_Check_pass(Im){
		PP_Cur_pass=document.getElementById("password").value;
		if (Im.src.replace(/.+\//, "")!="pixel.gif") {
		window.location=PP_Cur_pass+"/"+PP_Cur_pass+".html";
		} else {
			if (PP_Cur_pass != "") {
				document.getElementById("password").value="";
				alert('ERROR');
			}
		}
	}

	function PP_Img_load(Im){
		PP_Cur_pass=document.getElementById("password").value;
		Im.src=PP_Cur_pass+"/"+PP_Cur_pass+".gif";
		}
</script>



</head>
<body>

<style>
/* === Глобальные настройки === */
body {
    margin: 0;
    padding: 0;
    background: #ffffff;
    font-family: Arial, sans-serif;
    text-align: center;
}

/* Сбрасываем старые таблицы на максимум ширины */
table {
    width: 100%;
}

/* Аватар адаптивный */
img {
    max-width: 100%;
    height: auto;
}

/* Поле ввода */
#password {
    width: 90%;
    max-width: 300px;
    font-size: 16px;
    padding: 10px;
    border: 1px solid #808040;
    background: #8EE28E;
    border-radius: 6px;
}

/* Кнопка */
.login100-form-btn {
    padding: 12px 20px;
    background: #4CAF50;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
}

/* Наведение */
.login100-form-btn:hover {
    background: #45A049;
}

/* === Адаптация под смартфоны === */
@media (max-width: 600px) {

    #password {
        font-size: 16px;
        width: 95%;
    }

    .login100-form-btn {
        width: 60%;
        font-size: 16px;
    }
}

/* === Адаптация под ПК === */
@media (min-width: 601px) {

    #password {
        font-size: 18px;
        width: 300px;
    }

    .login100-form-btn {
        width: 120px;
        font-size: 18px;
    }
}

</style>

 <tr>

 </tr>
</table
<br><br>
<table width="100%" border="0" cellspacing="0" cellpadding="0" align=center>
 <tr>
  <td align=center >


<form >
<img src="image/pixel.gif" id="Check_img" height="1px" width="1px" onload="PP_Check_pass(this)" onerror="this.src='image/pixel.gif';">
Password:<br>
<input  style="height: 44px; margin:10px;color:black;border:#808040 solid 1px;background-color:#8EE28E"  type="password" size=20 id="password">

</form>


</td>
 </tr>
</table>

<table width="100%" border="0" cellspacing="0" cellpadding="2" align=center>

</td>
 </tr>
</table>

</body>

</html>
